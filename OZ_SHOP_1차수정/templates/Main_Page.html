{% extends "base.html" %}

{% block title %}OZ SHOP - Main{% endblock %}

{% block head_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Main_Page.css') }}">
{% endblock %}

{% block content %}
    <main class="hero-container">
        <div class="main-content">
            <h1 class="brand-title" id="oz-shop-title">OZ SHOP</h1>
            <div class="accent-line"></div>
            <p class="brand-subtitle">2025 FASHION TREND</p>

            <div class="fashion-icons">
                <div class="icon"><i class="fas fa-tshirt"></i></div>
                <div class="icon"><i class="fas fa-bag-shopping"></i></div>
                <div class="icon"><i class="fas fa-shoe-prints"></i></div>
                <div class="icon"><i class="fas fa-truck-fast"></i></div>
            </div>
        </div>
    </main>
{% endblock %}

{% block body_scripts %}
    <script src="{{ url_for('static', filename='js/Main_Page.js') }}"></script>
{% endblock %}
