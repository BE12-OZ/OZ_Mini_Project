    function setupPagination(products) {
      paginationControls.innerHTML = '';
      const pageCount = Math.ceil(products.length / itemsPerPage);

      if (pageCount <= 1) return; // í˜ì´ì§€ê°€ í•˜ë‚˜ë¿ì´ë©´ í˜ì´ì§€ë„¤ì´ì…˜ì„ í‘œì‹œí•˜ì§€ ì•ŠìŒ

      // ì´ì „ ë²„íŠ¼
      const prevLi = document.createElement('li');
      prevLi.classList.add('page-item');
      if (currentPage === 1) {
        prevLi.classList.add('disabled');
      }
      const prevA = document.createElement('a');
      prevA.classList.add('page-link');
      prevA.href = '#';
      prevA.textContent = 'ì´ì „';
      prevA.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          renderProducts(filteredProducts);
          setupPagination(filteredProducts);
        }
      });
      prevLi.appendChild(prevA);
      paginationControls.appendChild(prevLi);

      for (let i = 1; i <= pageCount; i++) {
        const li = document.createElement('li');
        li.classList.add('page-item');
        if (i === currentPage) {
          li.classList.add('active');
        }
        const a = document.createElement('a');
        a.classList.add('page-link');
        a.href = '#';
        a.textContent = i;
        a.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          renderProducts(filteredProducts);
          setupPagination(filteredProducts);
        });
        li.appendChild(a);
        paginationControls.appendChild(li);
      }

      // ë‹¤ìŒ ë²„íŠ¼
      const nextLi = document.createElement('li');
      nextLi.classList.add('page-item');
      if (currentPage === pageCount) {
        nextLi.classList.add('disabled');
      }
      const nextA = document.createElement('a');
      nextA.classList.add('page-link');
      nextA.href = '#';
      nextA.textContent = 'ë‹¤ìŒ';
      nextA.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage < pageCount) {
          currentPage++;
          renderProducts(filteredProducts);
          setupPagination(filteredProducts);
        }
      });
      nextLi.appendChild(nextA);
      paginationControls.appendChild(nextLi);
    }

    function filterProducts() {
      const selectedCategory = categorySelect.value === 'ì¹´í…Œê³ ë¦¬' ? '' : categorySelect.value;
      const selectedBrand = brandSelect.value === 'ë¸Œëœë“œ' ? '' : brandSelect.value;
      const selectedGender = genderSelect.value === 'ì„±ë³„' ? '' : genderSelect.value;
      const searchTerm = productSearchInput.value.toLowerCase();

      filteredProducts = product_data.filter(item => {
        const matchesCategory = selectedCategory ? item.category === selectedCategory : true;
        const matchesBrand = selectedBrand ? item.brand === selectedBrand : true;
        const matchesGender = selectedGender ? true : true; 
        const matchesSearchTerm = searchTerm ? item.product.toLowerCase().includes(searchTerm) : true;

        return matchesCategory && matchesBrand && matchesGender && matchesSearchTerm;
      });
      currentPage = 1; 
      renderProducts(filteredProducts);
      setupPagination(filteredProducts);
    }

      filterProducts(); // ì´ˆê¸° ë¡œë”© ì‹œ í•„í„°ë§ ë° í˜ì´ì§€ë„¤ì´ì…˜ ì„¤ì •

      // íšŒì›ê°€ì… ë²„íŠ¼ í´ë¦­ ì‹œ User.htmlë¡œ ì´ë™

          signupBtn.removeAttribute('disabled'); // í˜¹ì‹œ ëª¨ë¥¼ disabled ì†ì„± ì œê±°
          signupBtn.addEventListener('click', () => {

    // í•„í„° ë³€ê²½ ì‹œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    categorySelect.addEventListener('change', filterProducts);
    brandSelect.addEventListener('change', filterProducts);
    genderSelect.addEventListener('change', filterProducts);
    productSearchInput.addEventListener('input', filterProducts); // ì…ë ¥ ì‹œ ë°”ë¡œ í•„í„°ë§
    searchButton.addEventListener('click', (event) => {
      event.preventDefault(); // í¼ ì œì¶œ ë°©ì§€
      filterProducts();
    });

    // í˜„ì¬ ì‹œê°„ í‘œì‹œ (ê¸°ì¡´ ì½”ë“œ ìœ ì§€)
    const currentTime = document.getElementById('current-time');

    function updateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const date = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      currentTime.innerText = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
