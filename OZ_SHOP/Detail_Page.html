    @keyframes float {

      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const productsToDisplay = productsToRender.slice(startIndex, endIndex);

      productsToDisplay.forEach((item) => {
        const cardHtml = `
          <div class="col">
            <div class="card h-100">
              <img src="${item.image_url}" class="card-img-top" alt="${item.product}">
              <div class="card-body">
                <h5 class="card-title">${item.product}</h5>
                <p class="card-text">Î∏åÎûúÎìú: ${item.brand}</p>
                <p class="card-text">Ïπ¥ÌÖåÍ≥†Î¶¨: ${item.category}</p>
                <p class="card-text">Í∞ÄÍ≤©: ${item.price}</p>
              </div>
            </div>
          </div>
        `;
        productCardsContainer.insertAdjacentHTML('beforeend', cardHtml);
      });
    }

    function setupPagination(products) {
      paginationControls.innerHTML = '';
      const pageCount = Math.ceil(products.length / itemsPerPage);

      if (pageCount <= 1) return; // ÌéòÏù¥ÏßÄÍ∞Ä ÌïòÎÇòÎøêÏù¥Î©¥ ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖòÏùÑ ÌëúÏãúÌïòÏßÄ ÏïäÏùå

      // Ïù¥Ï†Ñ Î≤ÑÌäº
      const prevLi = document.createElement('li');
      prevLi.classList.add('page-item');
      if (currentPage === 1) {
        prevLi.classList.add('disabled');
      }
      const prevA = document.createElement('a');
      prevA.classList.add('page-link');
      prevA.href = '#';
      prevA.textContent = 'Ïù¥Ï†Ñ';
      prevA.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          renderProducts(filteredProducts);
          setupPagination(filteredProducts);
        }
      });
      prevLi.appendChild(prevA);
      paginationControls.appendChild(prevLi);

      for (let i = 1; i <= pageCount; i++) {
        const li = document.createElement('li');
        li.classList.add('page-item');
        if (i === currentPage) {
          li.classList.add('active');
        }
        const a = document.createElement('a');
        a.classList.add('page-link');
        a.href = '#';
        a.textContent = i;
        a.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          renderProducts(filteredProducts);
          setupPagination(filteredProducts);
        });
        li.appendChild(a);
        paginationControls.appendChild(li);
      }

      // Îã§Ïùå Î≤ÑÌäº
      const nextLi = document.createElement('li');
      nextLi.classList.add('page-item');
      if (currentPage === pageCount) {
        nextLi.classList.add('disabled');
      }
      const nextA = document.createElement('a');
      nextA.classList.add('page-link');
      nextA.href = '#';
      nextA.textContent = 'Îã§Ïùå';
      nextA.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage < pageCount) {
          currentPage++;
          renderProducts(filteredProducts);
          setupPagination(filteredProducts);
        }
      });
      nextLi.appendChild(nextA);
      paginationControls.appendChild(nextLi);
    }

    function filterProducts() {
      const selectedCategory = categorySelect.value === 'Ïπ¥ÌÖåÍ≥†Î¶¨' ? '' : categorySelect.value;
      const selectedBrand = brandSelect.value === 'Î∏åÎûúÎìú' ? '' : brandSelect.value;
      const selectedGender = genderSelect.value === 'ÏÑ±Î≥Ñ' ? '' : genderSelect.value;
      const searchTerm = productSearchInput.value.toLowerCase();

      filteredProducts = product_data.filter(item => {
        const matchesCategory = selectedCategory ? item.category === selectedCategory : true;
        const matchesBrand = selectedBrand ? item.brand === selectedBrand : true;
        const matchesGender = selectedGender ? true : true; 
        const matchesSearchTerm = searchTerm ? item.product.toLowerCase().includes(searchTerm) : true;

        return matchesCategory && matchesBrand && matchesGender && matchesSearchTerm;
      });
      currentPage = 1; 
      renderProducts(filteredProducts);
      setupPagination(filteredProducts);
    }

    
    document.addEventListener('DOMContentLoaded', () => {
      filterProducts(); // Ï¥àÍ∏∞ Î°úÎî© Ïãú ÌïÑÌÑ∞ÎßÅ Î∞è ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÏÑ§Ï†ï

      // ÌöåÏõêÍ∞ÄÏûÖ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú User.htmlÎ°ú Ïù¥Îèô
      const signupBtn = document.getElementById('signup-btn');
      if (signupBtn) {
          signupBtn.style.cursor = 'pointer'; // ÌÅ¥Î¶≠ Í∞ÄÎä•Ìïú Ïª§ÏÑú Ï∂îÍ∞Ä
          signupBtn.removeAttribute('disabled'); // ÌòπÏãú Î™®Î•º disabled ÏÜçÏÑ± Ï†úÍ±∞
          signupBtn.addEventListener('click', () => {
              window.location.href = 'User.html';
          });
      }
    });

    // ÌïÑÌÑ∞ Î≥ÄÍ≤Ω Ïãú Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
    categorySelect.addEventListener('change', filterProducts);
    brandSelect.addEventListener('change', filterProducts);
    genderSelect.addEventListener('change', filterProducts);
    productSearchInput.addEventListener('input', filterProducts); // ÏûÖÎ†• Ïãú Î∞îÎ°ú ÌïÑÌÑ∞ÎßÅ
    searchButton.addEventListener('click', (event) => {
      event.preventDefault(); // Ìèº Ï†úÏ∂ú Î∞©ÏßÄ
      filterProducts();
    });

    // ÌòÑÏû¨ ÏãúÍ∞Ñ ÌëúÏãú (Í∏∞Ï°¥ ÏΩîÎìú Ïú†ÏßÄ)
    const currentTime = document.getElementById('current-time');

    function updateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const date = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      currentTime.innerText = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Îã§ÌÅ¨ Î™®Îìú ÌÜ†Í∏Ä (Í∏∞Ï°¥ ÏΩîÎìú Ïú†ÏßÄ)
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
    });

    

    
  </script>
